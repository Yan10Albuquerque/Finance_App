{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Controle Financeiro" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block link %}
    {% endblock %}
    
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
            <h1>LIFE FINANCE</h1>
        </div>
        <div class="links">
            <a href="{% url 'monthly_balance' %}">Saldo Mensal</a>
            <a href="{% url 'expense_list' %}">Despesa Variável</a>
            <a href="{% url 'fixed_expense_list' %}">Gastos Fixos</a> 
            <a href="{% url 'salary_list' %}">Salários Anuais</a> 
        </div>
        <div class="userinfo">
            <p>{{ user.username }}</p> 
            <i class="bi bi-person-circle" id="iconUser"></i> 
            
            <a href="{% url 'logout' %}" id="logout1"><i class="bi bi-box-arrow-right" id="logout"></i></a>
        </div>
            
    </nav>
            
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

    

    {% block extra_js %}{% endblock %}
</body>
</html>
